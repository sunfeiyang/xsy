<script src="../js/angular-sanitize.js"></script>
<script type="text/javascript">
    $scope.str = "【归自谣】\r\n\r\n寒山碧，\r\n江上何人吹玉笛？\r\n扁舟远送潇湘客。\r\n芦花千里霜月白，\r\n伤行色，\r\n来朝便是关山隔。\r\n";
</script>
<mat-card class="example-card"  *ngFor="let Deails of poem?.data">
  <mat-card-header>
    <!--<div mat-card-avatar class="example-header-image"></div>-->
    <mat-card-title>{{Deails.poembiaoti}}</mat-card-title>
    <mat-card-subtitle>{{Deails.poemzuozhe}}</mat-card-subtitle>
  </mat-card-header>
  <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
  <mat-card-content>
    <p ng-bind-html="str">
      {{Deails.poemneirong}}
    </p>
    <p ng-bind-html="expression">
      {{Deails.poem_jieshao}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
